<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GINCANA - Organizador Completo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffc0cb 0%, #87ceeb 50%, #ffc0cb 100%);
      min-height: 100vh;
      padding: 20px;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #ffc0cb, #87ceeb);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      font-size: 4rem;
      color: #ff1493;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      text-align: center;
      font-size: 1.5rem;
      color: #4169e1;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-bottom: 25px;
      animation: fadeIn 0.5s ease-out;
    }

    .card h2 {
      color: #ff1493;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .brincadeira-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: linear-gradient(135deg, #fff5f7, #e6f7ff);
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: move;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .brincadeira-item:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 12px rgba(255,20,147,0.3);
      border-color: #ff1493;
    }

    .brincadeira-item.dragging {
      opacity: 0.5;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    .brincadeira-nome {
      flex: 1;
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
    }

    .time-colors {
      display: flex;
      gap: 8px;
      margin-right: 15px;
    }

    .time-indicator {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .time-indicator:hover {
      transform: scale(1.2);
    }

    .time-indicator.selected {
      border-color: #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .tempo-display {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4169e1;
      min-width: 80px;
      text-align: center;
      margin-right: 10px;
    }

    .btn-icon {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 5px 10px;
      transition: transform 0.2s ease;
    }

    .btn-icon:hover {
      transform: scale(1.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff1493, #ff69b4);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255,20,147,0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255,20,147,0.5);
    }

    .btn-sortear {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #4169e1, #87ceeb);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(65,105,225,0.4);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .btn-sortear:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(65,105,225,0.6);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.3s ease-out;
      max-width: 500px;
      width: 90%;
    }

    .modal-content h2 {
      color: #ff1493;
      margin-bottom: 20px;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    .resultado-sorteio {
      font-size: 4rem;
      font-weight: bold;
      color: #4169e1;
      margin: 30px 0;
      animation: pulse 1s infinite;
    }

    .times-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .time-card {
      padding: 20px;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .time-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .time-card .remove-time {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.3);
      border: none;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-time {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-time input {
      flex: 1;
      min-width: 150px;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    .form-time select {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .placar-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .placar-item .brincadeira-nome {
      flex: 1;
    }

    .placar-item .vencedor {
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéâ GINCANA üéâ</h1>
  <p class="subtitle">Organize suas brincadeiras!</p>

  <button class="btn-sortear" onclick="abrirSorteio()">üé≤ SORTEAR</button>

  <div class="container">
    <!-- Se√ß√£o de Times -->
    <div class="card">
      <h2>üèÜ Times</h2>
      <div class="form-time">
        <input type="text" id="nomeTime" placeholder="Nome do time">
        <select id="corTime">
          <option value="#ff0000">üî¥ Vermelho</option>
          <option value="#0000ff">üîµ Azul</option>
          <option value="#00ff00">üü¢ Verde</option>
          <option value="#ffff00">üü° Amarelo</option>
          <option value="#800080">üü£ Roxo</option>
          <option value="#ff69b4">ü©∑ Rosa</option>
          <option value="#ff8c00">üü† Laranja</option>
          <option value="#00ffff">üî∑ Ciano</option>
        </select>
        <button class="btn-primary" onclick="adicionarTime()">Adicionar Time</button>
      </div>
      <div class="times-container" id="timesContainer"></div>
    </div>

    <!-- Lista de Brincadeiras -->
    <div class="card">
      <h2>üéÆ Brincadeiras</h2>
      <div id="brincadeirasLista"></div>
    </div>

    <!-- Placar -->
    <div class="card">
      <h2>üìä Placar de Vencedores</h2>
      <div id="placarLista"></div>
    </div>
  </div>

  <!-- Modal de Sorteio -->
  <div class="modal" id="modalSorteio">
    <div class="modal-content">
      <h2>üé≤ Sorteio de N√∫mero</h2>
      <input type="number" id="minNum" placeholder="N√∫mero m√≠nimo" value="1">
      <input type="number" id="maxNum" placeholder="N√∫mero m√°ximo" value="100">
      <button class="btn-primary" onclick="sortear()" style="margin-top: 20px;">Sortear!</button>
      <div id="resultadoSorteio"></div>
      <button class="btn-primary" onclick="fecharSorteio()" style="margin-top: 20px; background: #666;">Voltar</button>
    </div>
  </div>

  <!-- Modal de Timer -->
  <div class="modal" id="modalTimer">
    <div class="modal-content">
      <h2>‚è∞ Definir Tempo</h2>
      <input type="number" id="tempoMinutos" placeholder="Tempo em minutos" min="1">
      <button class="btn-primary" onclick="salvarTempo()" style="margin-top: 20px;">Salvar</button>
      <button class="btn-primary" onclick="fecharTimer()" style="margin-top: 20px; background: #666;">Cancelar</button>
    </div>
  </div>

  <script>
    const brincadeiras = [
      'Dan√ßa das Cadeiras',
      'Saco de Batata',
      'Passar pela lona com copo de √°gua',
      'Constru√ß√£o de Torre',
      'Passa ou Repassa (torta na cara/bexiga)',
      'Travessia com p√© de Beb√™',
      'M√≠mica',
      'Captura Bexiga',
      'Copo Envenenado'
    ];

    let times = [];
    let brincadeirasAtivas = brincadeiras.map((nome, i) => ({
      id: i,
      nome,
      tempo: null,
      tempoRestante: null,
      timer: null,
      rodando: false,
      vencedor: null
    }));
    let brincadeirasFinalizadas = [];
    let brincadeiraTimerAtual = null;

    function renderizarBrincadeiras() {
      const lista = document.getElementById('brincadeirasLista');
      lista.innerHTML = '';
      
      brincadeirasAtivas.forEach((b, index) => {
        const div = document.createElement('div');
        div.className = 'brincadeira-item';
        div.draggable = true;
        div.dataset.index = index;
        
        div.addEventListener('dragstart', handleDragStart);
        div.addEventListener('dragover', handleDragOver);
        div.addEventListener('drop', handleDrop);
        div.addEventListener('dragend', handleDragEnd);
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'checkbox';
        checkbox.onchange = () => removerBrincadeira(b.id);
        
        const nome = document.createElement('span');
        nome.className = 'brincadeira-nome';
        nome.textContent = b.nome;
        
        const colorsDiv = document.createElement('div');
        colorsDiv.className = 'time-colors';
        times.forEach(time => {
          const indicator = document.createElement('div');
          indicator.className = 'time-indicator';
          indicator.style.backgroundColor = time.cor;
          if (b.vencedor === time.id) {
            indicator.classList.add('selected');
          }
          indicator.onclick = () => selecionarVencedor(b.id, time.id);
          colorsDiv.appendChild(indicator);
        });
        
        const tempo = document.createElement('span');
        tempo.className = 'tempo-display';
        tempo.textContent = formatarTempo(b.tempoRestante || b.tempo);
        
        const btnPlay = document.createElement('button');
        btnPlay.className = 'btn-icon';
        btnPlay.textContent = b.rodando ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        btnPlay.onclick = () => toggleTimer(b.id);
        btnPlay.disabled = !b.tempo;
        
        const btnClock = document.createElement('button');
        btnClock.className = 'btn-icon';
        btnClock.textContent = '‚è∞';
        btnClock.onclick = () => abrirTimer(b.id);
        
        div.appendChild(checkbox);
        div.appendChild(nome);
        div.appendChild(colorsDiv);
        div.appendChild(tempo);
        div.appendChild(btnPlay);
        div.appendChild(btnClock);
        
        lista.appendChild(div);
      });
      
      renderizarPlacar();
    }

    function removerBrincadeira(id) {
      const brincadeira = brincadeirasAtivas.find(b => b.id === id);
      if (brincadeira) {
        // Salva a brincadeira finalizada
        brincadeirasFinalizadas.push({...brincadeira});
      }
      brincadeirasAtivas = brincadeirasAtivas.filter(b => b.id !== id);
      renderizarBrincadeiras();
    }

    function formatarTempo(segundos) {
      if (!segundos) return '--:--';
      const mins = Math.floor(segundos / 60);
      const secs = segundos % 60;
      return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function abrirTimer(id) {
      brincadeiraTimerAtual = id;
      document.getElementById('modalTimer').classList.add('active');
      document.getElementById('tempoMinutos').value = '';
      document.getElementById('tempoMinutos').focus();
    }

    function fecharTimer() {
      document.getElementById('modalTimer').classList.remove('active');
      brincadeiraTimerAtual = null;
    }

    function salvarTempo() {
      const minutos = parseInt(document.getElementById('tempoMinutos').value);
      if (!minutos || minutos < 1) return;
      
      const brincadeira = brincadeirasAtivas.find(b => b.id === brincadeiraTimerAtual);
      if (brincadeira) {
        brincadeira.tempo = minutos * 60;
        brincadeira.tempoRestante = minutos * 60;
      }
      
      fecharTimer();
      renderizarBrincadeiras();
    }

    function toggleTimer(id) {
      const brincadeira = brincadeirasAtivas.find(b => b.id === id);
      if (!brincadeira || !brincadeira.tempo) return;
      
      if (brincadeira.rodando) {
        clearInterval(brincadeira.timer);
        brincadeira.rodando = false;
      } else {
        brincadeira.rodando = true;
        brincadeira.timer = setInterval(() => {
          if (brincadeira.tempoRestante > 0) {
            brincadeira.tempoRestante--;
            renderizarBrincadeiras();
          } else {
            clearInterval(brincadeira.timer);
            brincadeira.rodando = false;
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZSA0PVKzn77BdGAg+ltrzxnMnBSp+zPLaizsIGGS57OihUhELTKXh8bllHAU2jdXzyn0vBSF1xe/glEILElyx6OyrWBUIQ5zd8sFuJAUuhM/z1YU2Bhxqvu7mnEoODlOq5O+zYBoGPJPY88p2KwUme8rx3I4+CRZiturqpVQTCkqi4fK8aB8FM4nU8tGAMQYfcsLu45ZFDBFYr+fvtmEaBkCY2fPJdSsFKH3M8tyLPAkXZbzs6aRTEgpMo+HyvmsiBS+Fz/PWhDQGHGy+7eeaTg4OUqrl77NgGgU7ktbzy3YrBSh7zPDckEEKE2C35u+sVRUJRZzd8sFuJAUug8/y1oU4BxtnvO3om0oPDlGs5fCyYRoGOpHW88p3LAUpfMvw3I8/CRZjturqplQSCkqi4PG9aCAFM4fU8tKAMAcdbcHu4pRFDBFXr+fvtmEaBkCY2fPJdSsFKH3M8tyLPAkXZbzs6aRTEgpNouDxvmsjBS+Fz/PWhDUGG2y+7uiaUQ4NUqrl77NgGgU7ktbzyncsBSl8y/DckEAKElyx6O6rVhYIQ5vd8sFsJAUug8/y1oY4BxpmvO3nm0oPDlGs5fCyYRoGOpHW88p3LAUpfMvw3I4+CRZjturqplQSCkqi4PG9aCAFM4fU8tKAMAcdbcHu4pRFDBFXr+fvtmEaBkCY2fPJdSsFKH3M8tyLPAkXZbzs6aRTEgpNouDxvmsjBS+Fz/PWhDUGG2y+7uiaUQ4NUqrl77NgGgU7ktbzy3csBSl8y/DckEAKElyx6O6rVhYIQ5vd8sFsJAUug8/y1oY4BxpmvO3nm0oPDlGs5fCyYRoGOpHW88p3LAUpfMvw3I4+CRZjturqplQSCkqi4PG9aCAFM4fU8tKAMAcdbcHu4pRFDBFXr+fvtmEaBkCY2fPJdSsFKH3M8tyLPAkXZbzs6aRTEgpNouDxvmsjBS+Fz/PWhDUGG2y+7uiaUQ4NUqrl77NgGgU7ktbzy3csBSl8y/DckEAKElyx6O6rVhYIQ5vd8sFsJAUug8/y1oY4BxpmvO3nm0oPDlGs5fCyYRoGOpHW88p3LAUpfMvw3I4+CRZjturqplQSCkqi4PG9aCAFM4fU8tKAMAcdbcHu4pRFDBFXr+fvtmEaB');
            audio.play().catch(() => {});
            renderizarBrincadeiras();
          }
        }, 1000);
      }
      renderizarBrincadeiras();
    }

    // Drag and Drop
    let draggedIndex = null;

    function handleDragStart(e) {
      draggedIndex = parseInt(e.target.dataset.index);
      e.target.classList.add('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
    }

    function handleDrop(e) {
      e.preventDefault();
      const dropIndex = parseInt(e.target.closest('.brincadeira-item').dataset.index);
      
      if (draggedIndex !== null && draggedIndex !== dropIndex) {
        const [item] = brincadeirasAtivas.splice(draggedIndex, 1);
        brincadeirasAtivas.splice(dropIndex, 0, item);
        renderizarBrincadeiras();
      }
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      draggedIndex = null;
    }

    // Times
    function adicionarTime() {
      const nome = document.getElementById('nomeTime').value.trim();
      const cor = document.getElementById('corTime').value;
      
      if (!nome) return;
      
      times.push({ id: Date.now(), nome, cor });
      document.getElementById('nomeTime').value = '';
      renderizarTimes();
      renderizarBrincadeiras();
    }

    function removerTime(id) {
      times = times.filter(t => t.id !== id);
      brincadeirasAtivas.forEach(b => {
        if (b.vencedor === id) b.vencedor = null;
      });
      renderizarTimes();
      renderizarBrincadeiras();
    }

    function renderizarTimes() {
      const container = document.getElementById('timesContainer');
      container.innerHTML = '';
      
      times.forEach(time => {
        const card = document.createElement('div');
        card.className = 'time-card';
        card.style.backgroundColor = time.cor;
        card.innerHTML = `
          ${time.nome}
          <button class="remove-time" onclick="removerTime(${time.id})">√ó</button>
        `;
        container.appendChild(card);
      });
    }

    function selecionarVencedor(brincadeiraId, timeId) {
      const brincadeira = brincadeirasAtivas.find(b => b.id === brincadeiraId);
      if (brincadeira) {
        brincadeira.vencedor = brincadeira.vencedor === timeId ? null : timeId;
        renderizarBrincadeiras();
      }
    }

    function renderizarPlacar() {
      const lista = document.getElementById('placarLista');
      lista.innerHTML = '';
      
      // Combina brincadeiras ativas e finalizadas que t√™m vencedor
      const todasComVencedor = [
        ...brincadeirasAtivas.filter(b => b.vencedor),
        ...brincadeirasFinalizadas.filter(b => b.vencedor)
      ];
      
      todasComVencedor.forEach(b => {
        const time = times.find(t => t.id === b.vencedor);
        if (time) {
          const div = document.createElement('div');
          div.className = 'placar-item';
          
          const nome = document.createElement('span');
          nome.className = 'brincadeira-nome';
          nome.textContent = b.nome;
          
          const vencedor = document.createElement('span');
          vencedor.className = 'vencedor';
          vencedor.style.backgroundColor = time.cor;
          vencedor.textContent = time.nome;
          
          div.appendChild(nome);
          div.appendChild(vencedor);
          lista.appendChild(div);
        }
      });
      
      if (lista.children.length === 0) {
        lista.innerHTML = '<p style="text-align:center; color:#999;">Nenhum vencedor registrado ainda</p>';
      }
    }

    // Sorteio
    function abrirSorteio() {
      document.getElementById('modalSorteio').classList.add('active');
      document.getElementById('resultadoSorteio').innerHTML = '';
    }

    function fecharSorteio() {
      document.getElementById('modalSorteio').classList.remove('active');
    }

    function sortear() {
      const min = parseInt(document.getElementById('minNum').value) || 1;
      const max = parseInt(document.getElementById('maxNum').value) || 100;
      
      if (min > max) {
        alert('O n√∫mero m√≠nimo deve ser menor que o m√°ximo!');
        return;
      }
      
      const resultado = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('resultadoSorteio').innerHTML = `
        <div class="resultado-sorteio">${resultado}</div>
      `;
    }

    // Inicializar
    renderizarBrincadeiras();
  </script>
</body>
</html>
